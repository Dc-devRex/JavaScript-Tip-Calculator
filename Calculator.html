<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "tips.css">

    <title>Document</title>
</head>
<body>
   <div id="container">
       <h1>Tip Calculator</h1>
       <div id="calculator">


         <form>
             <p>How much was everything today?</p>
             <span class='dolla'>$</span> <input id="totalamt" type="text" placeholder="Enter Total Amount Here">

             <p class="serve">Rate your Service</p>
             <div class="box">
               <select id="Qual">
                 <option disabled selected value="0">Choose an Option</option>
                 <option value="0.3">30&#37; &#45; Outstanding</option>
                 <option value="0.2">20&#37; &#45; Good</option>
                 <option value="0.15">15&#37; &#45; Ok</option>
                 <option value="0.10">10&#37; &#45; Bad</option>
                 <option value="0.05">5&#37; &#45; Terrible</option>
               </select>
              </div> 
              
         </form>
        <div>
         <p class="how">How many people are Splitting the Cost?</p>
         <input id="peopleamt" type="text" placeholder="Enter Numer Of People Here"> people
        </div>
        
        <div>
         <button type="button" id="calculate">Calculate!</button>
        </div> 
       </div>
       <!--Calculator End-->
       <div id="totalTip">
           <sup>$</sup><span id="tip">0.00</span>
           <small id="each">each</small>
       </div>
       <!--totalTip end-->

   </div>
   <!--container end-->
   <p class="copy">&copyDavid Candelaria 2019</p>
   
   <script src="https://kit.fontawesome.com/c8e06149e1.js"></script>
   <script type='text/javascript' src='tips.js'></script>
</body>
</html>
